<script>

$('.slideshow').each( function() {
  var $slideshow = $(this);
  $slideshow.imagesLoaded( function() {
    $slideshow.skidder({animationType: 'css', maxWidth: 0, maxHeight: 0, scaleSlides: true});
    //$slideshow.skidder({scaleSlides: false, maxWidth: 0, maxHeight: 0});
  });
});
  
</script>
