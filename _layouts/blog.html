<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    {% include sidebar.html %}

    <div class="content blog">
        {% if site.posts.size == 0 %}
            <h2>No post found</h2>
        {% else %}
            {% for post in site.posts %}
                <div class="post-list">
                    <h2 class="post-title">
                <a href="{{ post.url }}">{{ post.title }}</a>
                </h2> {% if post.description %}
                    <p>{{ post.description }}</p>
                    {% endif %}
                    <div class="post-date">
                        <time>{{ post.date | date_to_string }}</time>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</body>
